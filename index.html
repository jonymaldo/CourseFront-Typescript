<html>
<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <header class="pokeNavBar row align-items-center">
                    <div class="col">
                        <a class="toggle-sidebar">
                            <i class="fa fa-bars"></i>
                        </a>
                        <h1>Poke App</h1>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-9 input-group">
                                <input type="text" class="form-control" placeholder="Buscar...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-3 user-icon">
                                <a class="link-profile">
                                    <img src="https://image.flaticon.com/icons/svg/57/57134.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <div class="body-content row">
            <aside class="left-aside col-3">
                <div class="aside-header">
                    <div class="user-image">
                        <img src="https://image.flaticon.com/icons/svg/57/57134.svg" alt="">
                    </div>
                    <div class="user-info">
                        <h3>Nombre del Usuario</h3>
                    </div>
                </div>
                <div class="aside-body">
                    <ul class="main-menu nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-tachometer">
                                    <span>Inicio</span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-book">
                                    <span>Colecciones</span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-star">
                                    <span>Favoritos</span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-power-off">
                                    <span>Salir</span>
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <div class="col-9">
                <div id=dynamicContent>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
